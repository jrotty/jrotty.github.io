  <script>

      name: 'Typecho',
      homepage: 'index.md',
      loadSidebar: 'sidebar.md',
      subMaxLevel: 3,
      auto2top: true,
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      search: {

          },
          paths: 'auto',
          placeholder: {
              '/': '搜索'
          }
      },
    }
  </script>
  <script src="lib/docsify.min.js"></script>
